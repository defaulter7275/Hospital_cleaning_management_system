<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checklists - Hospital Cleaning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-clipboard-list me-2"></i> <span th:text="${title}">All Checklists</span></h2>
        <div>
            <a th:href="@{/dashboard}" class="btn btn-secondary me-2">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
            </a>
            <!-- Only show Create button to ADMIN & MANAGER -->
            <a th:href="@{/checklists/create}" 
               class="btn btn-primary" 
               sec:authorize="hasAnyRole('ADMIN','MANAGER')">
                <i class="fas fa-plus me-1"></i> Create New Checklist
            </a>
        </div>
    </div>
    
    <!-- Messages -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${param.success}">Success!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Area</th>
                        <th>Floor</th>
                        <th>Assigned To</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="checklist : ${checklists}">
                        <td th:text="${checklist.id}">1</td>
                        <td th:text="${checklist.name}">Daily OT Cleaning</td>
                        <td th:text="${checklist.areaName}">OT</td>
                        <td th:text="${checklist.floorName}">First Floor</td>
                        <td th:text="${checklist.assignedToName}">John Doe</td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${checklist.status == 'COMPLETED'} ? 'bg-success' : 
                                                 (${checklist.status == 'IN_PROGRESS'} ? 'bg-warning' : 'bg-secondary')"
                                  th:text="${checklist.status}">PENDING</span>
                        </td>
                        <td th:text="${checklist.createdAt != null ? #temporals.format(checklist.createdAt, 'dd-MM-yyyy HH:mm') : 'N/A'}">25-10-2025</td>
                        <td>
                            <!-- View Button - Everyone can view -->
                            <a th:href="@{'/checklists/' + ${checklist.id}}" class="btn btn-sm btn-info me-1">
                                <i class="fas fa-eye"></i> View
                            </a>
                            
                            <!-- Edit Button - Only ADMIN & MANAGER -->
                            <a th:href="@{'/checklists/' + ${checklist.id} + '/edit'}" 
                               class="btn btn-sm btn-warning me-1"
                               sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                                <i class="fas fa-edit"></i>
                            </a>
                            
                            <!-- Delete Button - Only ADMIN -->
                            <form th:action="@{'/checklists/' + ${checklist.id} + '/delete'}" 
                                  method="post" 
                                  style="display: inline;"
                                  onsubmit="return confirm('Delete this checklist?');"
                                  sec:authorize="hasRole('ADMIN')">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${checklists == null or checklists.isEmpty()}">
                        <td colspan="8" class="text-center text-muted">
                            <i class="fas fa-info-circle me-2"></i>
                            No checklists found.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
